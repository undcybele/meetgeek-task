<h2 mat-dialog-title>Are you sure you want to delete this message?</h2>
<mat-dialog-content>
    This action cannot be reversed
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button (click)="save()" mat-button cdkFocusInitial>Delete</button>
</mat-dialog-actions>
